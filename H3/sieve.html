<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primo(numero){
            let ans = true;

            for(let i = 2; i < numero; i++){
                if(numero % i == 0){
                    ans = false;
                }
            }
            
            if(ans){
                return true;
            }else{
                return false;
            }
        }

        function principal(cant){
            let a = [];

            for(let i = 2; i <= cant; i++){
                if(primo(i)){
                    a.push(i);
                }
            }

            return a;
        }
        
        function imprimir(){
            let cant = parseInt(document.getElementById("nume").value);
            var final = principal(cant);
            var item= document.createElement("li");
            item.innerHTML="The cant "+cant+" of the sieve is "+final;
            document.getElementById("list").appendChild(item);
        }
    </script>

    <h1>Sieve</h1>
    <input type="number" id="nume"/>
    <button type="button" onclick="imprimir()">Click to know the sieve</button>
    <ul id="list"></ul>
</body>
</html>
